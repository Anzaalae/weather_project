<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Web</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="preview-container-left">
            <!-- 왼쪽에 추가되는 카드(1번째, 2번째) -->
        </div>
        <div class="container">
            <h1>Weather Web</h1>
            <button onclick="getLocation()">Get Current Location Weather</button>
            <form id="weather-form">
                <input type="text" id="city" placeholder="Enter city name">
                <button type="submit">Get Weather</button>
            </form>
            <div id="weather-result">
                <!-- 날씨 정보 띄우기 -->
            </div>
            <div id="hourly-forecast"></div>
        </div>
        <div class="preview-container-right">
            <!-- 오른쪽에 추가되는 카드(3번째, 4번째) -->
        </div>
        <script src="script_modified.js"></script>
    </body>
</html>
