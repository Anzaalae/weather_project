<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./local_weather.css">
    <title>Local Weather</title>
</head>
<body>
    <div class="search-container">
        <form id="searchForm">
            <input type="text" id="searchBar" class="long-search-bar" placeholder="Enter a city name">
            <button id="searchButton" class="search-button">Search</button>
            <button id="currentLocation" class="search-button">Current Location</button>
        </form>
    </div>
    <div class="preview-container"></div>
    <div class="detail-container-left"></div>
    <div class="detail-container-right">
        <div class="temperature-container"></div>
        <div class="wind-container"></div>
        <div class="pressure-container"></div>
    </div>
    <div class="forecast-container"></div>
    <script src="./local_weather.js"></script>
</body>
</html>
